<div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <!--Sidebar content-->
  

  
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <!--Sidebar content-->
  
        <p>
          Search:
          <input ng-model="$ctrl.query" />
        </p>
  
        <p>
          Sort by:
          <select ng-model="$ctrl.orderProp">
            <option value="name">Alphabetical</option>
            <option value="size">Size</option>
                </select>
        </p>
  
      </div>
      <div class="col-md-10">
        <!--Body content-->
  
        <ul class="phones">
          <li ng-repeat="coffee in $ctrl.coffees | filter:$ctrl.query | orderBy: $ctrl.orderProp" class="thumbnail">
            <a href="#!/coffee/{{coffee.name}}" class="thumb">
              <img ng-src="{{coffee.imageUrl}}" alt="{{coffee.name}}" />
            </a>
            <a href="#!/coffee/{{coffee.name}}">{{coffee.name}}</a>
            <p>{{coffee.size}} ml.</p>
          </li>
        </ul>
  
      </div>
    </div>
  </div>
